<h2>Shopping List</h2>
<table border="1" width="100%">
<tr>
<td>
{%for day, things in shopping_list.items%}
    <table style="display:inline-block;float:left;vertical-align:top">
    <th>Day{{day}}</th>
    <tr>
        <td><b>Item</b></td>
        <td><b>Amount</b></td>
    </tr>
    {%for ingredient, amount in things.items%}
        <tr>
        <td>
            {{ingredient}}
        </td>
        <td>
            {{amount}}
        </td>
        </tr>
    {% endfor %}
    </table>
{% endfor %}
</td>
</tr>
</table>
